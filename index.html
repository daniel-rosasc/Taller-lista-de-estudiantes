<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de mercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center">Lista de mercado</h1>

    <div class="container mt-5">
        <div class="row" >

            <div class="col-8" >
                <input type="text" name="items" id="items" placeholder="Nombre del estudiante" class="form-control">
                <input type="number" name="edad" id="edad" placeholder="Edad del estudiante" class="form-control">
                <input type="text" name="curso" id="curso" placeholder="curso del estudiante" class="form-control">
                <input type="number" name="celItem" id="celItem" placeholder="Número de celular" class="form-control">
                <input type="mail" name="mailItem" id="mailItem" placeholder="Correo Electrónico" class="form-control">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" onclick="addItem()"> Registrar</button>

            </div>
        </div>
    </div>
    <div class="container"  id="showItemList"> </div>








    <script src="./listamercado.js"> </script>

</body>

</html>
